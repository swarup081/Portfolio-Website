<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parallax Reveal Scroll</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    .container {
      height: 200vh; /* Enough scroll room */
      position: relative;
    }

    .second-page {
      position: sticky;
      top: 0;
      height: 100vh;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .first-page {
      position: relative;
      height: 100vh;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      z-index: 2;
    }

    .second-page h2 {
      font-size: 2.5rem;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Second page is fixed/sticky at top -->
    <section class="second-page">
      <h2>About Us (Revealed)</h2>
    </section>

    <!-- First page scrolls over it -->
    <section class="first-page">
      Welcome to My Website
    </section>
  </div>

</body>
</html>
